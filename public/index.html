<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube to MP3 - Professional Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>🎵 YouTube to MP3</h1>
      
      <form id="convertForm">
        <div class="form-group">
          <div class="input-container">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here..." required />
            <div class="input-icon">🔗</div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-container">
            <input type="text" id="filenameInput" placeholder="Optional: Custom filename" />
            <div class="input-icon">📝</div>
          </div>
        </div>
        
        <button type="submit" id="convertBtn">
          <span>Convert & Download</span>
        </button>
      </form>
      
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Processing your request...</p>
      </div>

      <div id="result" class="result hidden">
        <p id="message"></p>
        <a id="downloadLink" href="#" download class="download-link">
          ⬇️ Download MP3
        </a>
      </div>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ for educational purposes. Please respect copyright laws.</p>
  </footer>
</body>
</html>
